<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShardBorn RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ShardBorn RPG</h1>
    <div id="story" class="story-box">
      <p>Welcome to ShardBorn. The world responds to your choices.</p>
    </div>
    <form id="input-form">
      <input type="text" id="user-input" placeholder="What do you do?" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
