<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShardBorn RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to ShardBorn RPG</h2>
            <label>Choose World:</label>
            <select id="worldSelect">
                <option value="Roshar">Roshar</option>
                <option value="Scadrial">Scadrial</option>
                <option value="Nalthis">Nalthis</option>
            </select>
            <label>Choose Background:</label>
            <select id="backgroundSelect">
                <option value="Soldier">Soldier</option>
                <option value="Scholar">Scholar</option>
                <option value="Worldhopper">Worldhopper</option>
            </select>
            <button onclick="startGame()">Begin Adventure</button>
        </div>
    </div>
    <div id="gameContainer">
        <div id="gameOutput"></div>
        <input type="text" id="gameInput" placeholder="What do you do?" onkeydown="if(event.key === 'Enter'){handleInput();}">
    </div>
    <script src="script.js"></script>
</body>
</html>
